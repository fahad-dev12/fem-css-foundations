<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>calculator</title>

</head>
<body>
     <p class="output" id="output-field" >Enter a Number</p>     
     <button class="clear" id="clear-button">Clear</button>
     <button class="backspace" id="backspace">--</button>     
     <button class="operator" id="devide">/</button>     
     <button class="number" id="number7">7</button>
     <button class="number" id="number8"></button>
     <button class="number" id="number9"></button>
     <button class="operator" id="multiply">X</button>
     <button class="number" id="number4">4</button>
     <button class="number" id="number5">5</button>
     <button class="number" id="number6">6</button>
     <button class="operator" id="subtract">-</button>
     <button class="number" id="number1">1</button>
     <button class="number" id="number2">2</button>
     <button class="number" id="number3">3</button>
     <button class="operator" id="adding">+</button>
     <span>test span</span>
     <button class="number" id="number0">0</button>
     <button class="operator" id="equal-button">=</button>
     <div>test div</div>
     <span>test span</span>
     <span>test span</span>
     <div>test div 2</div>
</body>
</html>
